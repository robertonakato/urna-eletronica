<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Urna</title>
    <link rel="stylesheet" href="./assebles/css/style.css">
</head>
<body>
    
<div class="body">
    <div class="urna">
        <div class="tela">
            <div class="d1">
                <div class="d1_esquerda">
                    <div class="d1_esquerda_1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d1_esquerda_2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d1_esquerda_3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>

                    </div>
                    <div class="d1_esquerda_4">
                        <span>...</span>
                    </div>
                </div> 
                <div class="d1_direita">
                    <div class="d1_direita_img">
                        
                    </div>
                    <div class="d1_direita_img vice">
                       
                    </div>
                </div>
            </div>
            <div class="d2"> Aperte a tecla: </br>
                CONFIRMAR: Para confirmar seu Voto</br>
                CORRIGE: Para corrigir seu Voto </br>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado_linha">
                <div class="teclado_botao" onclick="clicou('1')">1</div>
                <div class="teclado_botao" onclick="clicou('2')">2</div>
                <div class="teclado_botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao"onclick="clicou('4')">4</div>
                <div class="teclado_botao"onclick="clicou('5')">5</div>
                <div class="teclado_botao"onclick="clicou('6')">6</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao" onclick="clicou('7')">7</div>
                <div class="teclado_botao" onclick="clicou('8')">8</div>
                <div class="teclado_botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado_linha">
                <div class="teclado_botao"onclick="clicou('0')">0</div>
            </div>
            <div class="teclado_linha">
                <button class="teclado_botao botao_Branco" onclick="branco()" >BRANCO</button>
                <button class="teclado_botao botao_corrigir" onclick="corrige()">CORRIGE</button>
                <button class="teclado_botao botao_confirmar" onclick="confirmar()">CONFIRMAR</button>
            </div>
        </div>
    </div>
</div>    
    <script src="./assebles/js/etapas.js"> </script>
    <script src="./assebles/js/script.js"> </script>

</body>
</html>
